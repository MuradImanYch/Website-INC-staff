<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INC staff | Регистрация</title>
    <link rel="stylesheet" href="styles/registration.css" />
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><h1><span>INC</span> staff</h1></a>
            <button>Войти</button>
        </div>
    </header>
    <section id="regForm">
        <div class="container">
            <div class="col">
                <div class="formWrap">
                    <div class="head">
                        <a href="" class="arrow">❮</a> <a href="/">Назад</a> <div class="img"><span>+</span></div> <a href="/login.html">Войти</a> <a href="/login.html" class="arrow">❯</a>
                    </div>
                    <form>
                        <input type="text" placeholder="ФИО" />
                        <input type="text" placeholder="Возраст" />
                        <input type="text" placeholder="Discord #0000" />
                        <div class="inpWrap">
                            <label for="#phone">Телефон</label>
                            <input type="number" name="phone" id="phone" placeholder="+7 800 555 35 35" />
                        </div>
                        <input type="email" placeholder="Почта" />
                        <input type="text" placeholder="Проект" />
                        <input type="text" placeholder="Отдел" />
                        <input type="password" placeholder="Пароль" />
                        <div class="inpWrap">
                            <label for="#vk">vk.com</label>
                            <input type="text" name="vk" id="vk" placeholder="@user" />
                        </div>
                        <div class="inpWrap">
                            <label for="#telegram">telegram</label>
                            <input type="text" name="telegram" id="telegram" placeholder="@user" />
                        </div>
                        <div class="captcha">captcha</div>
                        <button type="submit">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <p><span>АХУЕНЕН</span> ВО <br> ВСЕХ <br> СМЫСЛАХ</p>
            </div>
        </div>
    </section>
</body>
</html>
